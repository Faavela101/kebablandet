<center><h1>Новый год!</h1></center>

<style>
p {
  text-align: center;
  font-size: 16px;
  margin-top: 0px;
}
</style>

<p id="time1r"></p>

<script>

var countDownDate = new Date("jan 1, 2026 00:00:00").getTime();


var x = setInterval(function() {


  var now = new Date().getTime();

  
  var distance = countDownDate - now;

 
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

 
  document.getElementById("time1r").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";


  if (distance < 0) {
    clearInterval(x);
    document.getElementById("time1r").innerHTML = "EXPIRED";
  }
}, 1000);
</script>


<center><video id="video" autoplay>
  <source src="img/novi.mp4" type="video/mp4">
</video></center>

<script>
    let autoplayed = false;

document.body.addEventListener('click', () => {
    if (autoplayed) return;
    document.getElementById('video').play()
})

document.getElementById('video').addEventListener('play', () => {
    autoplayed = true;
})
</script>
